<!DOCTYPE html>
<html>

<head>
    <title>Kanye West | Store </title>
    <!--this changes the name of the tab onlyf-->
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
    <!--the async is used so that the .js file is loaded in the background whioe the body of the html is loaded-->
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <!--unordered list-->
                <li><a href="index.html">HOME</a></li>
                <!--list item-->
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="artist-name artist-name-large">KANYE WEST</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="images/KANYE WEST - Graduation.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 2</span>
                <img class="shop-item-image" src="images/My Dark Twisted Fantasy.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$129.9</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 3</span>
                <img class="shop-item-image" src="images/Kanye West - The College Dropout.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$99.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album 4</span>
                <img class="shop-item-image" src="images/The Life of Pablo de Kanye West en Apple Music.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$62.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">I Feel Like Pablo Hoodie</span>
                <img class="shop-item-image" src="images/Vintage Kanye West shirt.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$59.99</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">WLM Sweater</span>
                <img class="shop-item-image" src="images/Yeezy Season 9.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$50.00</span>
                    <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <seection class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
    </seection>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="artist-name">Kanye West</h3>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank"><img src="images/youtube_icon.png"></a>
                    <!--the target is son that it doesn't overwrite the page we are on but instead open a new tab-->
                </li>
                <li>
                    <a href="https://spotify.com" target="_blank"><img src="images/spotify_icon.png"></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank"><img src="images/insta_icon.png"></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
